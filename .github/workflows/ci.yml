name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Matrix build for multiple Rust versions (optional)
  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, 1.70, 1.75]
        exclude:
          - os: macos-latest
            rust: 1.70
          - os: macos-latest
            rust: 1.75
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Build (matrix)
        run: cargo build --release
      - name: Test (matrix)
        run: cargo test --release

  # macOS Build and Test
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build
        run: cargo build --release
      
      - name: Run tests
        run: cargo test --release
      
      - name: Create macOS package
        run: |
          mkdir -p dist
          cp target/release/ripley dist/
          tar -czf dist/ripley-macos.tar.gz -C dist ripley
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ripley-macos
          path: dist/ripley-macos.tar.gz

  # Linux Build and Test
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            util-linux \
            udisks2 \
            eject \
            libudev-dev \
            pkg-config \
            podman
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build
        run: cargo build --release
      
      - name: Run tests
        run: cargo test --release
      
      - name: Run Linux-specific tests (Docker/Podman)
        if: hashFiles('Dockerfile.test') != ''
        run: |
          if command -v podman &> /dev/null; then
            bash scripts/test-linux.sh || echo "Linux container tests skipped (Podman not available or Dockerfile.test missing)"
          else
            echo "Podman not available, skipping container tests"
          fi
      
      - name: Create Linux package
        run: |
          mkdir -p dist
          cp target/release/ripley dist/
          tar -czf dist/ripley-linux.tar.gz -C dist ripley
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ripley-linux
          path: dist/ripley-linux.tar.gz

  # Windows Agent Build
  build-windows-agent:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            agent/target/
          key: ${{ runner.os }}-cargo-agent-${{ hashFiles('agent/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-agent-
      
      - name: Build agent
        working-directory: agent
        run: cargo build --release
      
      - name: Run agent tests
        working-directory: agent
        run: cargo test --release
      
      - name: Create Windows package
        run: |
          mkdir dist
          copy agent\target\release\ripley-agent.exe dist\
          powershell Compress-Archive -Path dist\ripley-agent.exe -DestinationPath dist\ripley-agent-windows.zip
      
      - name: Upload Windows agent artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ripley-agent-windows
          path: dist/ripley-agent-windows.zip

  # Notification on failure (optional)
  notify-on-failure:
    needs: [build-macos, build-linux, build-windows-agent]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify on failure
        run: |
          echo "One or more build jobs failed. Check the workflow logs for details."
          # Add notification logic here (email, Slack, etc.) if needed

